<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="musical-note.png" alt="Spotify"> Muse Matrix </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of DHH Artists</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  src="./covers/Realkrsna.jpg">
                    <span class="songName">Prarthana</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  src="./covers/yunus.jpg">
                    <span class="songName">Aadat</span>
                    <span class="songlistplay"><span class="timestamp">04:25 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Realkrsna.jpg">
                    <span class="songName">Blowing Up</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  src="./covers/yunus.jpg">
                    <span class="songName">Kaise</span>
                    <span class="songlistplay"><span class="timestamp">07:44 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Talhaanjum.jpg">
                    <span class="songName">Secrets</span>
                    <span class="songlistplay"><span class="timestamp">05:44 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="./covers/Talhaanjum.jpg">
                    <span class="songName">Glass Half Full</span>
                    <span class="songlistplay"><span class="timestamp">02:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="./covers/Talhaanjum.jpg">
                    <span class="songName">Lost In Time</span>
                    <span class="songlistplay"><span class="timestamp">2:35 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="./covers/Talhaanjum.jpg">
                    <span class="songName">Two Tone</span>
                    <span class="songlistplay"><span class="timestamp">03:30 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="./covers/Talhaanjum.jpg">
                    <span class="songName">Melancholy</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Talhaanjum.jpg">
                    <span class="songName">4 Am in Karachi</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
